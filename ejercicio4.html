<p>Definir una función que reciba 2 funciones, la primera función debe imprimir los números pares, la segunda función debe imprimir los números impares. hasta el numero 1000 o menos</p>

<script>
	function contar(){
		for(var i=0 ; i<=1000 ; i=i+2){
			console.log(i);
		};
		for(var i=1 ; i<=1000 ; i=i+2){
			console.log(i);
		};
	};
	contar (1);
